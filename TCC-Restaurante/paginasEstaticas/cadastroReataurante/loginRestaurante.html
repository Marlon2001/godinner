<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
</head>

<body>
    <header class="d-flex flex-row navbar navbar-light bg-light">
        
    </header>
    <div class="container w-100 d-flex flex-column align-items-center mt-5 pt-5">
        <form class="d-flex flex-column form-group">
            <label class="h2 mb-4">Login do restaurante</label>
            <input class="p-1 mb-3" id="txt-email-restaurante" name="txt-email-restaurante" type="email"
                class="form-control" placeholder="Email">
            <div class="d-flex flex-row">
                <input class="p-1 w-50 mr-4" id="txt-senha-restaurante" name="txt-senha-restaurante" type="password"
                    class="form-control" placeholder="senha">
                <input class="p-1 w-50" id="txt-confirmar-restaurante" name="txt-confirmar-restaurante" type="password"
                    class="form-control" placeholder="Confirmar Senha">
            </div>
        </form>
    </div>
</body>

</html>
